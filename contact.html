<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A website description">
        <meta name="author" content="Nathan Chapman">
        <title>The Grave Site</title>
        <link rel="stylesheet" href="styles/lib/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <h4>Grave Site</h4>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="#login" id="open-button">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- ============ MODAL -->
        <div class="modal-overlay closed" id="modal-overlay"></div>
        <div id="modal" class="modal closed">
            <div class="modal-content">
                <div class="login">
                    <h3>Log in</h3>
                    <form method="POST" action="index.html">
                        <p>
                            <label>Email:</label><br>
                            <input type="email" name="email" value="" placeholder="name@email.com">
                        </p>
                        <p>
                            <label>Password:</label><br>
                            <input type="Password" name="password" value="" placeholder="supersecretpassword">
                        </p>
                        <p>
                            <input type="submit" name="login" value="Login"> or <a class="close-button" id="close-button" href="">Cancel</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <!-- ============ HERO -->
        <section id="hero"  class="hero hero-contact">
            <h1>Contact Us</h1>
            
        </section>

        <!-- ============ MAIN -->
        <main>
            <article>
                <header id="description">
                    <h2>Send us a message</h2>
                    <hr>
                    <p><em>We will get back to you as soon as we can.</em></p>
                </header>


                <section id="contact">
                    <form method="POST" action="index.html">
                        <p>
                            <label>Full name:</label><br>
                            <input type="text" name="full_name" value="" placeholder="Peter Godot">
                        </p>
                        <p>
                            <label>Email:</label><br>
                            <input type="email" name="email" value="" placeholder="name@email.com">
                        </p>
                        <p>
                            <label>Phone:</label><br>
                            <input type="phone" name="phone" value="" placeholder="(555) 555-5555">
                        </p>
                        <p>
                            <label>Message:</label><br>
                            <textarea name="message" placeholder="Type your message here&hellip;"></textarea>
                        </p>
                        <p>
                            <input type="submit" name="submit" value="Submit message">
                        </p>
                    </form>
                </section>
            </article>
        </main>

        <!-- ============ FOOTER -->
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
            <p>Copyright Â©2020 Nathan Chapman. All rights reserved.</p>
        </footer>

        <script src="scripts/index.js"></script>
    </body>
</html>
